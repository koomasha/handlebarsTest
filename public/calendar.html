<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <link rel = "stylesheet" type = "text/css" href = "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
        <link rel = "stylesheet" type = "text/css" href = "style.css" />
    </head>
    <body>
        <div class="container-fluid">
            <div class="row navigation bg-purple">
                <div class="user-panel col-md-2">
                    <div  class="col-md-12">
                        <img class="medium-icon" src="icons/user.svg">
                        <span class="title">Hello Masha!</span>
                    </div>
                </div>
                <div class="tool-list col-md-2 col-md-offset-8">
                    <div class="col-md-4"><img class="medium-icon" src="icons/graph.svg"></div>
                    <div class="col-md-4"><img class="medium-icon" src="icons/habbits.svg"></div>
                    <div class="col-md-4"><img class="medium-icon" src="icons/settings.svg"></div>
                </div>
            </div>
            <div class="row calendar bg-purple">
                <div class="col-md-12 header">
                    <div class="col-md-4">
                        <img class="medium-icon" src="icons/calendar.svg">
                        <span class="title">14 - 20 August 2017</span> 
                        <img class="medium-icon" src="icons/prev.svg">
                        <img class="medium-icon" src="icons/next.svg">
                    </div>
                </div>  

       
                <div class="col-md-12 seven-cols">
                    <div class="col-md-1 day">
                        <div class="col-md-12 title">
                            <div class="title col-md-10">Monday</div>  
                            <div class="title col-md-2"><img src="icons/plus.svg" /></div> 
                        </div> 
                        <div class="tasks col-md-12"></div> 
                    </div>
                    <div class="col-md-1 day">
                        <div class="title">Tuesday</div> 
                        <div class="tasks"></div>   
                    </div>
                    <div class="col-md-1 day">
                        <div class="title">Wednesday</div>
                        <div class="tasks"></div>    
                    </div>
                    <div class="col-md-1 day">
                        <div class="title">Thursday</div> 
                        <div class="tasks"></div>   
                    </div>
                    <div class="col-md-1 day">
                        <div class="title">Friday</div>
                        <div class="tasks"></div>    
                    </div>
                    <div class="col-md-1 day">
                        <div class="title">Saturday</div>
                        <div class="tasks"></div>    
                    </div>
                    <div class="col-md-1 day last">
                        <div class="title">Sunday</div>
                        <div class="tasks"></div>    
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
